version: '3.8'

services:
  # Redis for Celery broker and result backend
  redis:
    image: redis:7-alpine
    container_name: agritech-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  # MailHog for testing emails
  mailhog:
    image: mailhog/mailhog
    container_name: agritech-mailhog
    ports:
      - "1025:1025" # SMTP server
      - "8025:8025" # Web UI
    restart: unless-stopped

  # Flask Backend
  backend:
    build: .
    container_name: agritech-backend
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - REDIS_URL=redis://redis:6379/0
      - UPLOAD_FOLDER=/app/uploads
      - MAIL_SERVER=mailhog
      - MAIL_PORT=1025
      - UPLOAD_FOLDER=/app/uploads
    env_file:
      - .env
    depends_on:
      - redis
      - mailhog
    volumes:
      - .:/app
      - uploads_data:/app/uploads
    restart: unless-stopped

  # Celery Worker
  celery_worker:
    build: .
    container_name: agritech-celery-worker
    command: celery -A backend.celery_app worker --loglevel=info
    environment:
      - REDIS_URL=redis://redis:6379/0
      - UPLOAD_FOLDER=/app/uploads
      - MAIL_SERVER=mailhog
      - MAIL_PORT=1025
      - UPLOAD_FOLDER=/app/uploads
    env_file:
      - .env
    depends_on:
      - redis
      - backend
      - mailhog
    volumes:
      - .:/app
      - uploads_data:/app/uploads
    restart: unless-stopped

volumes:
  redis_data:
  uploads_data:
